<div class="d-flex  justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow" style="width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form  (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" 
        name="email"
        id="username" [(ngModel)]="email" class="form-control" placeholder="Enter username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
        name="password" type="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      @if(error){
        <div class="alert alert-danger mt-3">{{ error }}</div>
      }
    </form>
    <a href="/auth/register" class="d-block text-center mt-3">Don't have an account? Register</a>
</div>
