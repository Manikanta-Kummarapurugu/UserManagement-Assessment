<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4" style="width:350px">
    <h3>Register</h3>
   
    <form (ngSubmit)="register()" class="w-100">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" [(ngModel)]="user.name" class="form-control" 
            name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" [(ngModel)]="user.email" class="form-control" 
            name="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" [(ngModel)]="user.password" class="form-control"
                name="password" placeholder="Enter your password">
        </div>
        <button pButton type="submit" class="btn btn-primary w-100">Register</button>
         <a href="/login" class="btn btn-link">Already have an account? Login</a>
        @if(error){
        <div class="alert alert-danger mt-3">{{ error }}</div>
        }
        @if(success){
        <div class="alert alert-success mt-3">{{ success }}</div>
        }
    </form>
    </div>
</div>
